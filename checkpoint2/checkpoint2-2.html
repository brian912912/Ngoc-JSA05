<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>buoi7hienthiduliu</title>
    <link rel="stylesheet" href="checkpoint2-1.css"> 
</head>
<body>
    <div id="data">    </div>    
    <script>
    const fetchData = async () => {
        try {
        let response = await fetch('https://picsum.photos/v2/list');
        const data = await response.json();

        // Lặp qua mỗi đối tượng trong mảng data
        for (let post of data) {
            // Xử lý thông tin của mỗi bài viết (post) ở đây
            let titleEle = document.createElement("img");
            let bodyEle = document.createElement("img");
            bodyEle.textContent = post.body;
            titleEle.textContent = post.title;
            const dataEle = document.getElementById("data");
            dataEle.appendChild(titleEle);
            dataEle.appendChild(bodyEle)
        }
        } catch (e) {
        console.log(e);
        }
    };
    fetchData();

    </script>
    <script src="checkpoint2-2.js" defer ></script>
</body>
</html>

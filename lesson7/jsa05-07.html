     <script>
        const fetchData = async() => {
            try{
                const response = await fetch("https://api.thecatapi.com/v1/images/search")
                const data = await response.json()

                const dataEle = document.getElementById("data");
                const imgIdEle = document.createElement("img");
                const imgbpkEle = document.createElement("img");
                const imgurlEle = document.createElement("img");

                 imgIdEle.textContent = "ID :" + data.userId ;
                 imgbpkEle.textContent = "Title :" + data.title;
                 imgurlEle.textContent = "Body :"+ data.body;

                 dataEle.appendChild(imgIdEle);
                 dataEle.appendChild(imgbpkEle);
                 dataEle.appendChild(imgurlEle);

            }
            catch(e){
                console.log(e)
            }

        };
        fetchData();
    </script>
